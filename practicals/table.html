<!DOCTYPE html>
<html>
	<head>
		<title>
			Practical 1 : Table
		</title>
	</head>
	
	<style>
		table,th.tr	{
			margin: auto;
			margin-top: 50px;
			border: 1px;
			border-collapse: collapse;
			width: 50%;
			height: 60%;
			}
	
	
	</style>
	
<body>
	
	<table>
	<caption>Favorite and Least Favorite Things</caption>
	<thead>
	<tr>
	  <td colspan="2">   </td>
	  <td> </td>
	  <td><b>Bob</b></td>
	  <td><b>Alice</b></td>
	</tr>
	</thead>
	
	<tbody>
	  <tr>
		<td rowspan="2" colspan="2"><center><b>Favorite</b><center></td>
		<td><b>Color</b></td>
		<td>Blue</td>
		<td>Purple</td>
	  </tr>
	  
	  <tr>
		<td><b>Flavor</b></td>
		  <td>Banana</td>
		  <td>Chocolate</td>
	  </tr>
	  
	  <tr>
		<td colspan="2"><b>Least favorite</b></td>
		<td><b>Color</b></td>
		<td>Yellow</td>
		<td>Pink</td>
	  </tr>
	  
	  <tr>
		<td colspan="2"><b>Flavor</b></td>
		<td>Mint</td>
		<td>Walnut</td>
		<td>shell</td>
	  </tr>
	</tbody>
	</table>
</body>
</html>
